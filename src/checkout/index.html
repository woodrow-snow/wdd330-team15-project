<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider checkoutMain">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div id="orderInfo">
          <p class="subTotal">Subtotal: <span class="subAmount"></span></p>
          <p class="tax">Tax: <span class="taxAmount"></span></p>
          <p class="shipping">Shipping Estimate: <span class="shippingEstiamte"></span></p>
          <p class="total">Order Total: <span class="orderTotal"></span></p>
        </div>
      </section>

      <form id="checkoutFrom">
        <fieldset class="fullName">
          <legend>Name</legend>
          <label for="fname">
            First Name:
            <input name="fname" id="firstname" type="text" required >
          </label>
          <label for="lname">
            Last Name:
            <input name="lname" id="lastname" type="text" required >
          </label>
        </fieldset>

        <fieldset class="address">
          <legend>Address</legend>
          <label for="street">
            Street Address:
            <input type="text" name="street" id="street" required >
          </label>
          <label for="city">
           City:
            <input type="text" name="city" id="city" required >
          </label>
          <label for="state">
            State:
            <input type="text" name="state" id="state" required >
          </label>
          <label for="zip">
            Zip Code:
            <input type="text" name="zip" id="zip" required >
          </label>
        </fieldset>

        <fieldset class="payment">
          <legend>Payment</legend>
          <label for="cardNumber">
            Credit Card Number:
            <input type="text" name="cardNumber" id="ccn" >
          </label>
          <label for="expiration">
            Expiration Date:
            <input type="text" name="expiration" id="expireDate" required > <!-- want to add some validation here in the form of a patter attr -->
          </label>
          <label for="code">
            Security Code:
            <input type="number" name="code" id="sCode" required minlength="3" maxlength="3">
          </label>
        </fieldset>
        <input type="submit" value="Place Order" id="checkout">
      </form>
    </main>

    <footer></footer>
  </body>
</html>
