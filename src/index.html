<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.mjs" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <div class="product-categories">
        <a href="/product_listing/index.html?category=tents">
          <img src="/images/categories/category-tents.svg" alt="Picture of a tent" title="Look at our tents">
          <p class="category-text">Tents</p>
        </a>
        <a href="/product_listing/index.html?category=backpack">
          <img src="/images/categories/category-backpacks.svg" alt="Picture of a backpack" title="Look at our backpacks">
          <p class="category-text">Backpacks</p>
        </a>
        <a href="/product_listing/index.html?category=sleeping-bags">
          <img src="/images/categories/category-sleepingbags.svg" alt="Picture of a sleeping bag" title="Look at our sleeping bags">
          <p class="category-text">Sleeping Bags</p>
        </a>
        <a href="/product_listing/index.html?category=hammocks">
          <img src="/images/categories/category-hammocks.svg" alt="Picture of a hammock" title="Look at our hammocks">
          <p class="category-text">Hammocks</p>
        </a>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
